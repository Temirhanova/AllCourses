<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: head">
    <title id="pageTitle"> Авторизация </title>
</head>
<body>
<header th:replace="fragment/header :: header"></header>
<!--Основное содержимое страницы-->
<main class="container-fluid">

    <div class="row">
        <aside th:replace="fragment/left-sidebar :: left-sidebar"></aside>
        <div class="container mt-2 col-3">
            <div class="row">
                <h3 class="display-4">Авторизация</h3>
                <img src="/images/login.png" width="50" height="50" class="" alt="">
            </div>
            <!--</div>-->
            <div th:if="${param.error}" class="alert-danger text-center">
                Неверный логин или пароль
            </div>
            <div th:if="${param.logout}" class="alert-warning text-center">
                Вы успешно разлогинились
            </div>
            <div>
                <form th:action="@{/login}" method="post" class="justify-content-center">
                    <div class="form-group">
                        <label for="username">User name:</label>
                        <input type="text" class="form-control" id="username" name="username"
                               aria-describedby="emailHelp"
                               placeholder="Введите имя пользователя...">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Введите пароль...">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
<footer th:replace="fragment/footer :: footer"></footer>
</body>
</html>
